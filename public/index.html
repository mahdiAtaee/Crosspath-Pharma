<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" sizes="192x192" type="image" href="./images/logo192.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="./images/logo144.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Drug web app" />
    <link rel="apple-touch-icon" sizes="512x512" href="./images/logo512.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Drug app</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((reg) => console.log('Success', reg.scope))
            .catch((err) => console.log('Failure', err))
        })
      }
    </script>
  </body>
</html>
